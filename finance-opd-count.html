<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Data</title>
    <script src="auth-check.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ce000b',
                    },
                },
            },
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6 bg-white border-b border-gray-200">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">OPD Count</h1>
                <button onclick="window.location.href='home.html'" class="p-2 rounded-full hover:bg-gray-100">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
        <div class="p-6">
            <div class="space-y-4">
                <div class="flex flex-col space-y-2 sm:flex-row sm:space-y-0 sm:space-x-2">
                    <div class="flex-1">
                        <label for="type" class="block text-sm font-medium text-gray-700">Hospital Type</label>
                        <select id="type" name="hospitalType" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="M" selected>Hospital</option>
                            <option value="D">Dental</option>
                        </select>
                    </div>
                    <div class="flex-1">
                        <label for="hospital" class="block text-sm font-medium text-gray-700">Hospital</label>
                        <select id="hospital" name="hospital" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="ALL" selected>All</option>
                            <option value="FMH">FMH Hospital</option>
                            <option value="HH">Hijaz Hospital</option>
                        </select>
                    </div>
                    <div class="flex-1">
                        <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
                        <input type="date" id="startDate" name="startDate" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    </div>
                    <div class="flex-1">
                        <label for="endDate" class="block text-sm font-medium text-gray-700">End Date</label>
                        <input type="date" id="endDate" name="endDate" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    </div>
                    <div class="flex-1">
                        <label for="name" class="block text-sm font-medium text-gray-700">Doctor Name</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    </div>
                    <div class="flex-1">
                        <label for="departemnt" class="block text-sm font-medium text-gray-700">Department</label>
                        <input type="text" id="departemnt" name="name" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <button id="resetButton" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                        Reset
                    </button>
                    <div class="space-x-2">
                        <button id="searchButton" class="px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
                            Search
                        </button>
                        <button id="downloadButton" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            <i data-lucide="download" class="inline-block w-4 h-4 mr-2"></i>
                            Download Data
                        </button>
                    </div>
                </div>
            </div>
            <div class="mt-6 rounded-md border">
                <table id="dataTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left  font-serif text-gray-500 uppercase tracking-wider">Doctor Name</th>
                            <th class="px-6 py-3 text-left  font-serif text-gray-500 uppercase tracking-wider">Speciality</th>
                            <th class="px-6 py-3 text-right  font-serif text-gray-500 uppercase tracking-wider">Private OPD</th>
                            <th class="px-6 py-3 text-right  font-serif text-gray-500 uppercase tracking-wider">General OPD</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Table rows will be inserted here -->
                    </tbody>
                    <tfoot id="tableFoot" class="bg-gray-50 hidden">
                        <tr>
                            <th class="px-6 py-3 text-left   font-serif text-gray-500 uppercase tracking-wider" colspan="2">Total</th>
                            <th id="totalPvtOpd" class="px-6 py-3 text-right    font-serif text-gray-500 uppercase tracking-wider"></th>
                            <th id="totalGenOpd" class="px-6 py-3 text-right    font-serif text-gray-500 uppercase tracking-wider"></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div id="pagination" class="mt-4 flex justify-center items-center space-x-2 hidden">
                <!-- First Page Button -->
                <button id="firstPage" 
                        class="px-4 py-2 bg-gray-800 text-white rounded-full hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
                  First
                </button>
              
                <!-- Previous Page Button -->
                <button id="prevPage" 
                        class="px-4 py-2 bg-gray-800 text-white rounded-full hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
                  Previous
                </button>
              
                <!-- Page Info -->
                <span id="pageInfo" class="text-sm font-medium text-gray-700">
                  Page 1 of 10
                </span>
              
                <!-- Next Page Button -->
                <button id="nextPage" 
                        class="px-4 py-2 bg-gray-800 text-white rounded-full hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
                  Next
                </button>
              
                <!-- Last Page Button -->
                <button id="lastPage" 
                        class="px-4 py-2 bg-gray-800 text-white rounded-full hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
                  Last
                </button>
              </div>
              
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        let departmentData = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        document.getElementById('firstPage').addEventListener('click', () => goToPage(1));
        document.getElementById('lastPage').addEventListener('click', () => goToPage('last'));
        document.getElementById('searchButton').addEventListener('click', fetchData);
        document.getElementById('downloadButton').addEventListener('click', downloadData);
        document.getElementById('prevPage').addEventListener('click', () => changePage(-1));
        document.getElementById('nextPage').addEventListener('click', () => changePage(1));
        document.getElementById('resetButton').addEventListener('click', resetForm);

        function resetForm() {
            document.getElementById('type').value = 'M';
            document.getElementById('hospital').value = 'ALL';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('name').value = '';
            document.getElementById('departemnt').value = '';
            
            // Clear the table and reset other states
            departmentData = [];
            currentPage = 1;
            updateTable();
            document.getElementById('downloadButton').disabled = true;
        }

        async function fetchData() {
            const searchButton = document.getElementById('searchButton');
            searchButton.disabled = true;
            searchButton.textContent = 'Searching...';

            const apiUrl = 'https://prod-02.northeurope.logic.azure.com:443/workflows/b2f1c68994ee46e1b52010f3864c619b/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=VhQhvD79Y929KV2ZJ56rrtP8nKtkoTmmGRTBFeS3Y_8';
            const hospitalValue = document.getElementById('hospital').value;

            const requestBody = {
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                name: document.getElementById('name').value,
                type: document.getElementById('type').value,
                department: document.getElementById('departemnt').value,
                hos1: (hospitalValue === 'ALL' || hospitalValue === 'FMH') ? 'FMH' : '',
                hos2: (hospitalValue === 'ALL' || hospitalValue === 'HH') ? 'HH' : '',
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) throw new Error('Network response was not ok');

                departmentData = await response.json();
                currentPage = 1;
                updateTable();
                document.getElementById('downloadButton').disabled = false;
            } catch (error) {
                console.error('Failed to fetch data:', error);
                alert('Failed to fetch data. Please try again.');
            } finally {
                searchButton.disabled = false;
                searchButton.textContent = 'Search';
            }
        }
        function goToPage(page) {
    if (page === 'last') {
        currentPage = Math.ceil(departmentData.length / itemsPerPage);
    } else {
        currentPage = page;
    }
    updateTable();
}
        function updateTable() {
            const tableBody = document.getElementById('tableBody');
    const tableFoot = document.getElementById('tableFoot');
    tableBody.innerHTML = '';

    const startIndex = (currentPage - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;
    const pageData = departmentData.slice(startIndex, endIndex);

    if (pageData.length === 0) {
        tableFoot.classList.add('hidden');
    } else {
        tableFoot.classList.remove('hidden');
    }

            pageData.forEach(item => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap  font-serif text-gray-500">${item.DOCTOR_NAME}</td>
                    <td class="px-6 py-4 whitespace-nowrap   font-serif text-gray-500">${item.SPECIALITY}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right  font-serif text-gray-500">${(parseInt(item.PVT_OPD) || 0).toLocaleString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap  text-right  font-serif text-gray-500">${(parseInt(item.GEN_OPD) || 0).toLocaleString()}</td>
                `;
            });

            updatePagination();
            updateTotals();
        }

        function updatePagination() {
            const paginationElement = document.getElementById('pagination');
            if (departmentData.length > 0) {
                paginationElement.classList.remove('hidden');
                const totalPages = Math.ceil(departmentData.length / itemsPerPage);
                document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
                document.getElementById('prevPage').disabled = currentPage === 1;
                document.getElementById('nextPage').disabled = currentPage === totalPages;
            } else {
                paginationElement.classList.add('hidden');
            }
        }

        function updateTotals() {
            const totalPvtOpd = departmentData.reduce((sum, item) => sum + (parseInt(item.PVT_OPD) || 0), 0);
            const totalGenOpd = departmentData.reduce((sum, item) => sum + (parseInt(item.GEN_OPD) || 0), 0);

            document.getElementById('totalPvtOpd').textContent = totalPvtOpd.toLocaleString();
            document.getElementById('totalGenOpd').textContent = totalGenOpd.toLocaleString();
        }

        function changePage(direction) {
            currentPage += direction;
            updateTable();
        }

        function downloadData() {
            let csvContent = 'Doctor Name,Speciality,Private OPD,General OPD\n';
            departmentData.forEach(item => {
                csvContent += `${item.DOCTOR_NAME},${item.SPECIALITY},${item.PVT_OPD},${item.GEN_OPD}\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'department_data.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
</body>
</html>
