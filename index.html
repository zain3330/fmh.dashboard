<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Department Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <div class="flex min-h-screen items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="rounded-lg bg-white p-8 shadow-sm">
        <div class="mb-8 text-center">
          <h1 class="text-2xl font-bold text-gray-900">Welcome Back</h1>
          <p class="mt-2 text-sm text-gray-600">Please sign in to continue</p>
        </div>

        <form class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Mrno No.
            </label>
            <div class="mt-1 relative">
              <i data-lucide="mail" class="absolute left-3 top-1/2 h-5 w-5 -translate-y-1/2 text-gray-400"></i>
              <input
                id="email"
                type="email"
                required
                class="block w-full rounded-lg border border-gray-300 bg-gray-50 py-3 pl-10 pr-3 text-gray-900 placeholder-gray-500 focus:border-gray-500 focus:outline-none focus:ring-1 focus:ring-gray-500"
                placeholder="Enter your email"
              />
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
              Pin/Password
            </label>
            <div class="mt-1 relative">
              <i data-lucide="lock" class="absolute left-3 top-1/2 h-5 w-5 -translate-y-1/2 text-gray-400"></i>
              <input
                id="password"
                type="password"
                required
                class="block w-full rounded-lg border border-gray-300 bg-gray-50 py-3 pl-10 pr-10 text-gray-900 placeholder-gray-500 focus:border-gray-500 focus:outline-none focus:ring-1 focus:ring-gray-500"
                placeholder="Enter your password"
              />
              <button
                type="button"
                onclick="togglePasswordVisibility()"
                class="absolute right-3 top-1/2 -translate-y-1/2"
              >
                <i data-lucide="eye" class="h-5 w-5 text-gray-400"></i>
              </button>
            </div>
          </div>

          <!-- <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                type="checkbox"
                class="h-4 w-4 rounded border-gray-300 text-gray-800 focus:ring-gray-500"
              />
              <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                Remember me
              </label>
            </div>
            <a href="#" class="text-sm font-medium text-gray-700 hover:text-gray-900">
              Forgot password?
            </a>
          </div> -->

          <button
            type="submit"
            onclick="window.location.href='home.html'; return false;"
            class="w-full rounded-lg bg-gray-800 px-4 py-3 text-sm font-semibold text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
          >
            Sign in
          </button>
        </form>

        <!-- <p class="mt-6 text-center text-sm text-gray-600">
          Don't have an account?
          <a href="#" class="font-medium text-gray-900 hover:underline">
            Sign up
          </a>
        </p> -->
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.querySelector('[data-lucide="eye"]');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.setAttribute('data-lucide', 'eye-off');
      } else {
        passwordInput.type = 'password';
        eyeIcon.setAttribute('data-lucide', 'eye');
      }
      lucide.createIcons();
    }
  </script>
</body>
</html>
